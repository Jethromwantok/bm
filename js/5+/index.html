<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="calc">
        <div class="inputArea"><input disabled id="input" /></div>
        <div>
          <button onclick="clearLog()" class="top">AC</button>
          <button onclick="squareRoot()" class="top">âˆš</button>
          <button onclick="insertValue('**')" class="top">^</button>
          <button onclick="insertValue('/')" class="operator">/</button>
        </div>
        <div>
          <button onclick="insertValue('7')">7</button>
          <button onclick="insertValue('8')">8</button>
          <button onclick="insertValue('9')">9</button>
          <button onclick="insertValue('*')" class="operator">*</button>
        </div>

        <div>
          <button onclick="insertValue('4')">4</button>
          <button onclick="insertValue('5')">5</button>
          <button onclick="insertValue('6')">6</button>
          <button onclick="insertValue('+')" class="operator">+</button>
        </div>
        <div>
          <button onclick="insertValue('1')">1</button>
          <button onclick="insertValue('2')">2</button>
          <button onclick="insertValue('3')">3</button>
          <button onclick="insertValue('-')" class="operator">-</button>
        </div>
        <div class="last">
          <button onclick="insertValue('0')" id="zbtn">0</button>
          <button onclick="insertValue('.')">.</button>
          <button onclick="equalTo()" class="operator">=</button>
        </div>
      </div>
    </main>

    <p id="tip"></p>
    <button id="him">this button</button>

    <script src="index.js"></script>
  </body>
</html>

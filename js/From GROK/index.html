<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptocurrency Price Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cryptocurrency Price Tracker</h1>
      <div class="search-bar">
        <input
          type="text"
          id="cryptoInput"
          placeholder="Enter cryptocurrency (e.g., Bitcoin, BTC)"
        />
        <button onclick="fetchCryptoPrice()">Search</button>
      </div>
      <div class="result" id="result"></div>
    </div>
    <div class="top-cryptos">
      <h2>Top 15 Cryptocurrencies</h2>
      <table id="cryptoTable">
        <thead>
          <tr>
            <th data-key="name">Name</th>
            <th data-key="symbol">Symbol</th>
            <th data-key="current_price">Price (USD)</th>
            <th data-key="market_cap">Market Cap</th>
            <th data-key="price_change_percentage_24h">24h Change</th>
          </tr>
        </thead>
        <tbody id="cryptoTableBody"></tbody>
      </table>
    </div>
    <footer>
      <p>
        Powered by
        <a href="https://www.coingecko.com" target="_blank">CoinGecko API</a>
      </p>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>

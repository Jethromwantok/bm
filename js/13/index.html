<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="app">
            <span class="schbar">

                <input type="search" id="citysearch">
                <button id="search">Search</button>
                
            </span>
            <span class="city" id="city">CITY</span>

            <span class="temp">
                <p>

                    <p id="temperature">--</p>°C
                </p>
            </span>

            <span class="tmptxt">Temperature</span>
            
            <div>
                <div>
                    <span class = "topspan" id="humidity">0%</span>
                    <span class="buttomspan">Humidity</span>
                </div>
                <div>
                    <span class = "topspan" id="wind">0 km/h</span>
                    <span class="buttomspan">Wind</span>
                </div>
            </div>
            <div>
                <div>
                    <span class="topspan" id="feels">0°</span>
                    <span class="buttomspan">Feels Like</span>
                </div>
                <div>
                    <span class="topspan" id="visibility">0 Km</span>
                    <span class="buttomspan">Visibility</span>
                </div>
            </div>
            <div>
                <div>
                    <span class = "topspan" id="pressure">0 hPa</span>
                    <span class="buttomspan">Pressure</span>
                </div>
                <div>
                    <span class = "topspan" id="uvindex">0 mw</span>
                    <span class="buttomspan">UV Index</span>
                </div>
            </div>
        </div>
 
    </main>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="id">
        <p>Staff Details</p>
        <div class="details">
          <div class="description">
            <ul>
              <li>Branch: <span id="branch"></span></li>
              <li>Name: <span id="name"></span></li>
              <li>Gender: <span id="gender"></span></li>
              <li>Email: <span id="email"></span></li>
              <li>Age: <span id="age"></span></li>
              <li>Position: <span id="position"></span></li>
              <li>Contract: <span id="contract"></span></li>
              <li>Salary <span id="salary"></span></li>
              <li>Marital Status: <span id="status"></span></li>
            </ul>
          </div>
          <div class="img">
            <img id="image" src="" alt="Staff Image" />
          </div>
        </div>
        <div class="btn">
          <button id="show">Show Details</button>
          <button id="next">Next</button>
          <button id="prev">Previous</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
